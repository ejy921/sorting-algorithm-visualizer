<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Sorting Algorithm Visualizer</title>
    </head>

    <body>
            <div class="tabs">
                <input type="radio" name="tabs" id="tabone" checked="checked">
                <label for="tabone">Bubble Sort</label>
                <div class="tab">
                    <div class="input-group">
                        <h2>Bubble Sort</h2>
                        <label>Array<input type="text" name="array"></label>
                        <div class="dropdown">
                            <button onclick="dropdownFunction()" class="drop-button">Randomize</button>
                            <div id="myDropdown" class="dropdown-content">
                                <button onclick="randomSizeFunction()" id="random-size">Random size</button>
                                <button onclick="chooseSizeFunction()" id="choose-size">Choose size</button>
                            </div>
                        </div>
                        <div id="chooseSize" class="choosing-size" style="display: none;">
                            <label>Size<input type="number" name="array-size"></label>
                        </div>
                    </div>
                </div>
        
            <input type="radio" name="tabs" id="tabtwo">
            <label for="tabtwo">Insertion Sort</label>
            <div class="tab">
                <div class="input-group">
                    <h2>Insertion Sort</h2>
                    <label>Array<input type="text" name="array"></label>
                    <div class="dropdown">
                        <button onclick="dropdownFunction()" class="drop-button">Randomize</button>
                        <div id="myDropdown" class="dropdown-content">
                            <button onclick="randomSizeFunction()" id="random-size">Random size</button>
                            <button onclick="chooseSizeFunction()" id="choose-size">Choose size</button>
                        </div>
                    </div>
                    <div id="chooseSize" class="choosing-size" style="display: none;">
                        <label>Size<input type="number" name="array-size"></label>
                    </div>
                </div>
            </div>
        
            <input type="radio" name="tabs" id="tabthree">
            <label for="tabthree">Quick Sort</label>
            <div class="tab">
                <div class="input-group">
                    <h2>Quick Sort</h2>
                    <label>Array<input type="text" name="array"></label>
                    <div class="dropdown">
                        <button onclick="dropdownFunction()" class="drop-button">Randomize</button>
                        <div id="myDropdown" class="dropdown-content">
                            <button onclick="randomSizeFunction()" id="random-size">Random size</button>
                            <button onclick="chooseSizeFunction()" id="choose-size">Choose size</button>
                        </div>
                    </div>
                    <div id="chooseSize" class="choosing-size" style="display: none;">
                        <label>Size<input type="number" name="array-size"></label>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function dropdownFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }

            // Close the dropdown menu if the user clicks outside of it
            window.onclick = function(event) {
                if (!event.target.matches('.drop-button')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                    }
                }
            }

            function chooseSizeFunction() {
                var hiddenDiv = document.getElementById("chooseSize");
    
                // Toggle the display of the div
                if (hiddenDiv.style.display === "none" || hiddenDiv.style.display === "") {
                    hiddenDiv.style.display = "block";
                } else {
                    hiddenDiv.style.display = "none";
                }
            }

            function randomSizeFunction() {
                var randomNumber = Math.floor(Math.random() * (20 - 2 + 1)) + 2;

                var inputField = document.querySelector('input[name="array-size"]');
                inputField.value = randomNumber;

                var hiddenDiv = document.getElementById("chooseSize");
                hiddenDiv.style.display = "block";
            }
        </script>
    </body>
</html>
